<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystream</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .clickable-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
    <script>
        function showAlert() {
            alert("Hi");
        }
    </script>
</head>
<body>
    <h1>Click an Image</h1>
    <div class="image-container">
        {% for i in range(1, 9) %}
            <img src="{{ url_for('static', filename='images/image' ~ i ~ '.JPG') }}" 
                 alt="Image {{ i }}" 
                 class="clickable-image" 
                 onclick="showAlert()">
        {% endfor %}
    </div>
</body>
</html>
